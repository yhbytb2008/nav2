<div
  class="web-list"
  [class.overflowScroll]="overflow"
  *ngIf="dataList.length > 0"
>
  <div class="wrapper gap-x-6 gap-y-4">
    <app-card
      [dataSource]="item"
      cardStyle="icon"
      [iconSize]="iconSize"
      *ngFor="let item of dataList; trackBy: commonService.trackByItemWeb"
    />
  </div>
</div>
